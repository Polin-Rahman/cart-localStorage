<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- stylesheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .top-margin {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="text-center my-3">~ Shopping Cart ~</h1>
        <!-- input field  -->
        <div class="container top-margin">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <div class="input-group mb-3 w-50">
                        <input id="input-item" type="text" class="form-control" placeholder="Enter Item"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3 w-50">
                        <input id="input-price" type="text" class="form-control" placeholder="Enter Price"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="addItems()" class="btn btn-outline-secondary" type="button" id="btn-add">Add to
                    Cart</button>
            </div>
        </div>

        <!-- cart field  -->
        <div class="w-25 mx-auto top-margin mb-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center top-margin">
            <button onclick="placeOrder()" class="btn btn-outline-secondary" type="button" id="btn-order">Place
                Order</button>
        </div>
    </main>

    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="cart.js"></script>
</body>

</html>
